<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurus | Secure Decryptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #3b82f6;
        --accent: #10b981;
        --nav-bg: rgba(226, 232, 240, 0.95); 
        --thick-border: 10px solid #ffffff;
    }

    body {
        margin: 0; font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        color: white; min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        overflow-x: hidden;
    }

    /* --- POP AUTOMATION CLASSES --- */
    .pop-click { transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer !important; }
    .pop-click:active { transform: scale(0.92) !important; }
    .pop-click:hover { filter: brightness(1.1); }

    /* HEADER NAV */
    .header-menu {
        position: fixed; top: 25px; left: 50%; transform: translateX(-50%);
        width: 95%; max-width: 1100px; background: var(--nav-bg);
        backdrop-filter: blur(20px); border: 1px solid rgba(0,0,0,0.1);
        padding: 6px; display: flex; justify-content: center; gap: 5px;
        border-radius: 100px; z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .header-item { 
        padding: 12px 22px; font-size: 11px; text-transform: uppercase; 
        font-weight: 700; color: #475569; text-decoration: none;
        border-radius: 100px; display: inline-block;
    }

    .active-tab { background: var(--primary) !important; color: white !important; }

    /* MAIN CONTENT */
    .main-content { margin-top: 130px; width: 90%; max-width: 900px; display: flex; flex-direction: column; gap: 25px; padding-bottom: 50px;}

    .glass-card {
        background: rgba(15, 23, 42, 0.5); border: var(--thick-border);
        border-radius: 32px; padding: 25px; box-sizing: border-box;
        transition: 0.3s;
    }
    .glass-card:focus-within { border-color: var(--primary); transform: translateY(-2px); }

    .label { font-size: 11px; font-weight: 800; color: var(--primary); text-transform: uppercase; margin-bottom: 15px; display: block; }

    textarea {
        width: 100%; height: 140px; background: transparent; border: none;
        color: #f1f5f9; font-family: 'JetBrains Mono', monospace; outline: none; resize: none;
        font-size: 14px; line-height: 1.6;
    }

    /* ACTION BUTTONS */
    .btn-row { display: flex; justify-content: center; gap: 12px; margin: 10px 0; }
    
    .btn { 
        padding: 14px 28px; border-radius: 14px; font-weight: 700; 
        border: none; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px;
    }

    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: rgba(255,255,255,0.1); color: white; }
    .btn-copy { background: #64748b; color: white; }
    .btn-display { background: var(--accent); color: white; }

    /* TOAST */
    .toast {
        position: fixed; top: 100px; left: 50%; transform: translateX(-50%) translateY(-50px);
        background: #1e293b; color: white; padding: 12px 25px; border-radius: 50px;
        font-weight: 600; border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 10px 25px rgba(0,0,0,0.5); opacity: 0; transition: 0.4s; z-index: 2000;
        pointer-events: none;
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
</style>
</head>
<body>

<div id="toast" class="toast">Action Success</div>

<div class="header-menu">
    <a th:href="@{/home}" class="header-item pop-click">Home</a>
    <a th:href="@{/decryptor}" class="header-item active-tab pop-click">Decryptor</a>
    <a th:href="@{/requestor}" class="header-item pop-click">Requestor</a>
    <a th:href="@{/logger}" class="header-item pop-click">Logger</a>
    <a th:href="@{/comparator}" class="header-item pop-click">Comparator</a>
</div>

<div class="main-content">
    <div class="glass-card">
        <span class="label">Encrypted Input</span>
        <textarea id="inputBox" placeholder="Paste encrypted string here..."></textarea>
    </div>

    <div class="btn-row">
        <button class="btn btn-primary pop-click" onclick="processDecrypt()">‚ö° Decrypt</button>
        <button class="btn btn-secondary pop-click" onclick="resetAll()">‚Ü∫ Reset</button>
    </div>

    <div class="glass-card" style="background: rgba(15, 23, 42, 0.8);">
        <span class="label" style="color: var(--accent);">Plaintext Result</span>
        <textarea readonly id="outputBox" placeholder="Result will appear here..."></textarea>
    </div>

    <div class="btn-row">
        <button class="btn btn-copy pop-click" onclick="copyResult()">üìã Copy Result</button>
        <button class="btn btn-display pop-click" onclick="openFullDisplay()">üñ•Ô∏è Full Workspace</button>
    </div>
</div>

<script>
    function showToast(msg) {
        const t = document.getElementById("toast");
        t.innerText = msg;
        t.classList.add("show");
        setTimeout(() => t.classList.remove("show"), 3500);
    }

    function processDecrypt() {
        const input = document.getElementById("inputBox").value.trim();
        if(!input) return showToast("‚ö†Ô∏è Input is empty");
        showToast("‚è≥ Processing Decryption...");
        setTimeout(() => {
            document.getElementById("outputBox").value = "DECRYPTED_DATA_SUCCESS: " + input;
            showToast("‚úÖ Decryption Completed");
        }, 600);
    }

    function resetAll() {
        document.getElementById("inputBox").value = "";
        document.getElementById("outputBox").value = "";
        showToast("‚Ü∫ All fields cleared");
    }

    function copyResult() {
        const text = document.getElementById("outputBox").value;
        if(!text || text.includes("appear here")) return showToast("‚ùå Nothing to copy");
        navigator.clipboard.writeText(text);
        showToast("üìã Result copied to clipboard");
    }

    function openFullDisplay() {
        const val = document.getElementById("outputBox").value;
        if(!val || val.includes("appear here")) return showToast("‚ö†Ô∏è No data to display");
        localStorage.setItem('decryptResult', val);
        showToast("üöÄ Opening Full Workspace...");
        window.open('display.html', '_blank');
    }
</script>
</body>
</html>
